<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Recruit project</title>
		<meta name="description" content="test site" />
		<meta name="author" content="Urszula Kosik" />

		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="./vendors/bootstrap-4.0.0-beta.2/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./vendors/owl-carousel/dist/assets/owl.carousel.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
	</head>

	<body>

		<main id="main">
			<!-- Albums slider and music details -->
			<section class="albums">
				<div class="container-fluid">
					<div class="row">
						<!-- album background -->
						<div class="album-bg">
							<img src="./images/bg_image.jpg"/>
						</div>
						<!-- back to albums list btn -->
						<div class="back-btn to-albums button">
							<img src="./images/back_ico.svg">
						</div>
						<!-- album header -->
						<div class="col-12 album-header">
							<p class="album-header-intro">Album</p>
							<p class="album-header-title">Unreleased</p>
						</div>
						<!--  album playlist button -->
						<button id="album-playlist-side-btn" class="playlist-btn side button"></button>
						<!-- albums slider -->
						<div id="albums-carousel" class="owl-carousel">
							<div class="item">							
								<div class="album-cover">
									<img src="./images/unreleased_cover.png" />
								</div>
								<div class="album-details">
									<div class="button open-info">
										<h3 class="album-track">Self Concious(1)</h3>
									</div>
									<h2 class="album-author">Kanye West</h2>
								</div>
							</div>
							<div class="item">
								<div class="album-cover">
									<img src="./images/unreleased_cover.png" />
								</div>
								<div class="album-details">
									<div class="button open-info">
										<h3 class="album-track">Self Concious(2)</h3>
									</div>
									<h2 class="album-author">Kanye West</h2>
								</div>
							</div>
							<div class="item">
								<div class="album-cover">
									<img src="./images/unreleased_cover.png" />
								</div>
								<div class="album-details">
									<div class="button open-info">
										<h3 class="album-track">Self Concious(3)</h3>
									</div>
									<h2 class="album-author">Kanye West</h2>
								</div>
							</div>
						</div> <!--end #albums-carousel -->

						<!-- Current track info -->
						<article class="track-info hide-item">
							<div class="col-12">
								<div class="back-btn button">
									<img src="./images/back_ico.svg">
								</div>
								<div id="current-track-info">
									<div id="current-track-on">
										<!-- jQuery injected current track info content -->
									</div>
									<div class="info">
										<p class="dots">...</p>
										<button class="button cta">Add to playlist</button>
										<button class="button cta">Show album</button>
										<button class="button cta">Share with friends</button>
									</div>
								</div>
							</div>
						</article>
						
						<!-- Music player -->
						<section class="player">
							<div class="col-12">
								<!-- audio player markup -->
								<!-- <audio>
									<source src="/path/to/track1.ogg" type="audio/ogg"></source>
									<source src="/path/to/track2.mp3" type="audio/mpeg"></source>
									<source src="/path/to/track3.wav" type="audio/x-wav"></source>
									<p>Your browser does not support HTML5 audio player</p>
								</audio> -->
								<div class="player-controls">
									<button class="control shuffle button"></button>
									<button class="control prev button"></button>
									<button class="control play button"></button>
									<button class="control next button"></button>
									<button class="control repeat button"></button>
									<!-- progress bar -->
									<div class="progress-wrap">
										<p class="progress-start">1:47</p>
										<div class="progress">
											<hr class="progress-base">
											<div class="circle"></div>
											<div class="progress-bar"></div>
										</div>
										<p class="progress-end">4:21</p>
									</div>
									<div class="sound">
										<img src="./images/sound.png" />
									</div>
								</div>
							</div>
						</section> <!--end .player -->
					</div> <!--end .row -->
				</div> <!--end .container -->
			</section>

			<!-- Playlist -->
			<aside id="playlist" class="playlist inactive">
				<div class="container-fluid">
						<div class="row">
							<div class="playlist-header">
								<div class="album-bg">
									<img src="./images/bg_image.jpg"/>
								</div>
								<div class="back-btn button">
									<img src="./images/back_ico.svg">
								</div>
								<div class="album-details">
									<h3 class="album-track">Self Concious</h3>
									<h2 class="album-author">Kanye West</h2>
								</div>
								<div class="player-controls">
									<button class="control play button"></button>
								</div>
							</div>
							<div id="albumPlaylist-wrap" class="col-12">
								<!-- JS playlist content -->
							</div>
							<div id="playlist-extras">
								<button class="button button-bg">Shuffle play</button>
								<button class="button hide-ico"></button>
							</div>
					</div> <!--end .row -->
				</div> <!--end .container -->
			</aside>

			<!-- Bottom Menu -->
			<footer id="bottom-menu">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12 menu-wrap">
							<button class="playlist-btn button"></button>
							<div class="next-track">
								<p>Next</p>
								<div class="current-track">
									<span class="track-title">Living' in a Movie</span>
									<span class="lead-dots"></span>
									<span class="track-time">3:27</span>
								</div>
							</div>
						</div>
					</div> <!--end .row -->
				</div> <!--end .container -->
			</footer>
		</main>


		<!-- Scripts -->
		<script type="text/javascript" src="./vendors/jquery/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="./vendors/popper/popper.min.js"></script>
		<script type="text/javascript" src="./vendors/bootstrap-4.0.0-beta.2/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./vendors/owl-carousel/dist/owl.carousel.min.js"></script>
		
		<!-- Project scripts -->
		<script type="text/javascript" src="./scripts/js.js"></script>
		<script type="text/javascript" src="./scripts/jq.js"></script> 
	</body>
</html>
